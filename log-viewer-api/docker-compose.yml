version: '3.7'

services:
  api:
    env_file: .env
    build:
      context: .
    depends_on:
      - postgres
    command: ./node_modules/.bin/nodemon --watch ./dist --inspect=0.0.0.0:9229 --nolazy ./dist/main.js
    ports:
      - "3000:3000"
      - "9229:9229"
    volumes:
      - ./dist:/usr/local/app/dist

  postgres:
    image: postgres:10.4
    ports:
      - "35432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: db
